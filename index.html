<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
    <div class="mainDiv">
        <div class="centerDiv">
            <h1>Welcome To Typing Speed Test</h1>
            <p id="para"></p>
            <button onclick="refre()">Refresh</button>
        </div>
        <textarea id="type" placeholder="type your text here.."></textarea> <br><br>
    </div>
 <script>
        function refre(){
            let a = "Warren Edward Buffett is an American business magnate, investor, and philanthropist.";
            let b = "William Henry Gates III is an American business magnate, software developer, investor, author, and philanthropist";
            let c = "Jeffrey Preston Bezos is an American entrepreneur, media proprietor, investor, computer engineer, and commercial astronaut";
            let v = "Elon Musk is working to revolutionize transportation both on Earth, through electric car maker Tesla and in space, via rocket producer SpaceX.";
            
            let arry = [a,b,c,v];
            let rand = Math.floor(Math.random() * 4);
            
            document.getElementById('para').innerText = arry[rand];
            const para = document.getElementById('para').innerText;
            let d = para.split('');
            document.getElementById('para').innerText = "";
            
                // letters in span
                for(let i = 0; i < para.length; i++){
                    let e = document.createElement('span');
                    let t = document.createTextNode(d[i]);
                    e.appendChild(t);
                    document.getElementById('para').appendChild(e);
                }
                // text field match
                document.getElementsByTagName('textarea')[0].addEventListener('input',function(e){
                    let inputfield = e.target.value;
            
                    let f= inputfield.split('');
            
                    for(let i = 0; i < f.length; i++){
                        if(d[i] == f[i]){
                            document.getElementsByTagName('textarea')[0].style.color = "blue";
                            document.getElementById('para').getElementsByTagName('span')[i].style.backgroundColor = "blue";
                            document.getElementById('para').getElementsByTagName('span')[i].style.color = "white";
                        }
                        else{
                            document.getElementsByTagName('textarea')[0].style.color = "red";
                            document.getElementById('para').getElementsByTagName('span')[i].style.backgroundColor = "red";
                            document.getElementById('para').getElementsByTagName('span')[i].style.color = "white";
                            break;   
                        }
                    }  
                });
        }


</script>
</body>
</html>
